<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Iframe</title>
    <style>
        /* Make sure the iframe is always in mobile view */
        .mobile-iframe-wrapper {
            width: 375px;   /* Width of typical mobile screen (e.g., iPhone 6/7/8) */
            height: 667px;  /* Height of typical mobile screen (iPhone 6/7/8) */
            overflow: hidden;
            margin: 0 auto;
            border: none;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="mobile-iframe-wrapper">
    <iframe src="https://altogether-007.github.io/Games/Tetris-Classic/?lan=en" title="Mobile View Iframe"></iframe>
</div>

</body>
</html>
