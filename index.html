<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Options UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* White text */
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .option {
            background: #e8491d;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .option:hover {
            background: #d7361a;
        }
    </style>
</head>
<body>

<div class="options-container">
  <a href="https://games-by-altogether.vercel.app/Block-Slicing/index.html" class="option">Block Slicing</a>
     <a href="https://games-by-altogether.vercel.app/run-rabbit-run/index.html" class="option">Run Rabbit Run</a>
    <a href="https://games-by-altogether.vercel.app/Tetris/index.html" class="option">Tetris</a>
    <a href="https://games-by-altogether.vercel.app/Tetris-Classic/index.html?lan=en" class="option">Tetris Classic</a>
  
   <a href="https://games-by-altogether.vercel.app/Doodle-Jump/index.html" class="option">Doodle Jump</a>
    <a href="https://games-by-altogether.vercel.app/Jump-Pits/index.html" class="option">Jump Pits</a>
    <a href="https://games-by-altogether.vercel.app/Snake/index.html" class="option">Snake</a>
    <a href="#option8" class="option">Option 8</a>
  
  
</div>

</body>
</html>
