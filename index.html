<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Top Browser Games</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/qRGQGKqb/keep-it.jpg">
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }
        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .directory-item, .file-item {
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            transition: transform .3s ease, box-shadow .3s ease;
            background-color: #1a1a1a;
            padding: 10px;
            width: calc(14.28% - 20px);
            box-sizing: border-box;
        }
        .directory-item img, .file-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            transition: transform .3s ease;
        }
        .directory-item a, .file-item a {
            text-decoration: none;
            color: #00bfff;
            font-weight: 700;
            display: block;
            margin-top: 5px;
            transition: color .3s ease;
        }
        .directory-item:hover, .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, .3);
        }
        .directory-item img:hover, .file-item img:hover {
            transform: scale(1.1);
        }
        .directory-item a:hover, .file-item a:hover {
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
        }
        
        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color .3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-buttons button:hover {
            background-color: #00bfff;
        }
        
        /* Hide items based on the selected filter */
        .filter-choose {
            display: none;
        }
        .filter-choose.active {
            display: block;
        }

        /* Show all content (PC + Mobile + All) */
        .all-content, .pc-content, .mobile-content {
            display: none;
        }
        .all-content.active,
        .pc-content.active,
        .mobile-content.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .directory-item, .file-item {
                width: calc(25% - 20px);
            }
        }
        @media (max-width: 768px) {
            .directory-item, .file-item {
                width: calc(33.333% - 20px);
            }
        }
        @media (max-width: 480px) {
            .directory-item, .file-item {
                width: calc(50% - 20px);
                margin: 5px;
                padding: 5px;
            }
        
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Top Browser Games</h1>
    
    <div class="filter-buttons">
        <!-- All Button -->
        <button onclick="filterContent('all')"><i class="fas fa-th-large"></i> All</button>
        
        <!-- PC Button with Icon -->
        <button onclick="filterContent('pc')"><i class="fas fa-desktop"></i> PC</button>
        
        <!-- Mobile Button with Icon -->
        <button onclick="filterContent('mobile')"><i class="fas fa-mobile-alt"></i> Mobile</button>
    </div>

    <div class="file-container">
        <!-- All Content -->
        <div class="directory-item filter-choose all-content">
            <a href="https://topbrowsergames.vercel.app/Block-Slicing/index.html"><img src="https://i.postimg.cc/63nNfFKF/Altogether.png" alt="Block-Slicing"></a>
            <a href="https://topbrowsergames.vercel.app/Block-Slicing/index.html">Block-Slicing</a>
        </div>

        <!-- PC Content -->
        <div class="directory-item filter-choose pc-content">
            <a href="https://altogether-007.vercel.app/Jadoo"><img src="https://jadoodigital.com/wp-content/uploads/2018/10/Jadoo-Digital-Logo-PNG.png" alt="Jadoo IPTV"></a>
            <a href="https://altogether-007.vercel.app/Jadoo">Jadoo IPTV</a>
        </div>

        <!-- Mobile Content -->
        <div class="directory-item filter-choose mobile-content">
            <a href="https://Altogether-007.vercel.app/JioSaavan"><img src="https://play-lh.googleusercontent.com/kl-7LqnjbT0onFUgWNrcz06oRXovfvO_GVYZoLW1jNwl8NlpFx8NCwKgXuvp1hbWdZI" alt="JioSaavan"></a>
            <a href="https://Altogether-007.vercel.app/JioSaavan">JioSaavan</a>
        </div>

        <!-- Add more content items similarly with appropriate classes: all-content, pc-content, mobile-content -->
    </div>

    <script>
        function filterContent(type) {
            // Hide all items first
            const allItems = document.querySelectorAll('.all-content, .pc-content, .mobile-content');
            allItems.forEach(item => {
                item.classList.remove('active');
            });

            // Show the selected category
            if (type === 'all') {
                document.querySelectorAll('.all-content, .pc-content, .mobile-content').forEach(item => {
                    item.classList.add('active');
                });
            } else {
                document.querySelectorAll('.' + type + '-content').forEach(item => {
                    item.classList.add('active');
                });
            }
        }

        // Show all content by default
        filterContent('all');
    </script>
</body>
</html>
